<h2 mat-dialog-title>Confirm</h2>
<div mat-dialog-content>
    Are you sure you want to delete this product?
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button mat-dialog-close color="warn">No</button>
    <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="deleteIt()">{{buttonType}}</button>
</div>
